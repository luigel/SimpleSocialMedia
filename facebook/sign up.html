

<div class="container">
	<div class="row">
		<form id="signupForm" action="<c:url value='/createaccount' />" method="post" class="form-signup" data-toggle="validator" role="form">
			<div class="row">
				<h2 class="form-signup-heading">Sign up here</h2>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="form-inline row">
								<div class="form-group col-sm-4">
							<input type="text" id="inputFirstName" name="firstName" class="form-control" data-minlength="3" maxlength="30" placeholder="First Name" required >
						</div>
								<div class="form-group col-sm-4">
							<input type="text" id="inputMiddleName" name="middleName" class="form-control" data-minlength="3" maxlength="30" placeholder="Middle Name">
						</div>
						<div class="form-group col-sm-4">
							<input type="text" id="inputLastName" name="lastName" class="form-control" data-minlength="3" maxlength="30" placeholder="Last Name" required>
						</div>
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
				<div class="row">
				<div class="form-group">
					<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" data-minlength="3" maxlength="30" pattern="^[a-zA-Z0-9_]*$" required>
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="form-inline row">
						<div class="form-group col-sm-6">
							<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" pattern="^[a-zA-Z0-9]*$" data-minlength="7" maxlength="30" required>
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group col-sm-6">
							<input type="password" id="inputConfirmPassword" name="passwordConfirm" class="form-control" placeholder="Confirm Password" data-match="#inputPassword" data-match-error="Password not match!">
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign	up</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		</form>
	</div>

</div>
